[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

;; Controller plugin to dump request parameters and append to page body
resources.frontController.plugins.DisplayRequestParameters = 'Application_Plugin_DisplayRequestParameters'

;; Having modules enabled is required for nested controller support
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
resources.frontController.params.prefixDefaultModule = "1"
resources.modules[] = 

;; These configurations enable nested controller support
autoloaderNamespaces[] = "CDLI_Standard_"
pluginPaths.CDLI_Standard_Mvc_Resource = "CDLI/Standard/Mvc/Resource"
resources.subcontrollers[] =
resources.subcontrollers.singleClassmapFile = false
resources.subcontrollers.classmapFilename = ".classmap.php"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
